# YAML 覆写示例
# 直接覆写配置文件中的字段，支持mihomo所有覆写选项

# 基本端口配置
# port: 7890
# socks-port: 7891
# mixed-port: 7892
# redir-port: 7893
# tproxy-port: 7894

# 网络配置
allow-lan: true
bind-address: "*"
ipv6: false

# 模式和日志
# mode: rule
# log-level: info

# 外部控制器
external-controller: 127.0.0.1:9090
external-controller-pipe: ""
external-controller-unix: ""
external-controller-tls: ""
external-ui: ""
external-ui-url: ""
external-ui-name: ""
external-doh-server: ""
secret: 57447620Aq
# 外部控制器CORS配置
external-controller-cors:
    allow-origins:
        - '*'
    allow-private-network: true

# 认证配置
# authentication:
#   - "user1:pass1"
#   - "user2:pass2"

# 高级配置
# unified-delay: true
# geodata-mode: false
# tcp-concurrent: true
# find-process-mode: strict

# Hosts配置
# hosts:
#   "example.com": "127.0.0.1"
#   "test.com": "192.168.1.1"

